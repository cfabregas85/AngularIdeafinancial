<app-navbar-draw></app-navbar-draw>
<div class="container">
    <div class="card mt-4" style="width: 30rem;">
        <div class="card-body">
            <form (ngSubmit)="Save(form)" #form="ngForm" novalidate="">
                <div>
                    <div class="form-group row has-danger">
                        <div class="col-12">
                            <label class="color-draw">Amount *</label>
                            <input class="form-control no-border" type="number" placeholder="$" name="amount" [(ngModel)]="transaction.amount" required #trasn="ngModel">
                            <hr style=" background-color: forestgreen">
                            <div *ngIf="trasn.errors?.required && trasn.touched">
                                Please, enter an amount
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-right">
                        <button [disabled]="!form.valid" type="submit" class="btn btn-link color-draw">
                               Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
