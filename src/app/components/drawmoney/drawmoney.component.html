<div class="container">
    <h4>
        <small><h2>Draw money</h2></small>
    </h4>
    <hr>
    <form (ngSubmit)="Save(form)" #form="ngForm" novalidate="">
        <div>
            <div class="form-group row has-danger">
                <label class="col-2 col-form-label">Amount</label>
                <div class="col-8">
                    <input class="form-control" type="number" placeholder="$" name="amount" [(ngModel)]="transaction.amount" required #trasn="ngModel">
                    <div *ngIf="trasn.errors?.required && trasn.touched">
                        Please, enter an amount
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary" style="width: 100%">
                GO
                </button>
            </div>
        </div>
    </form>
</div>
