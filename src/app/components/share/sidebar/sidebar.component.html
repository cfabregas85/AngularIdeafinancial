<div class="container">
    <form (ngSubmit)="Send(M)" #M="ngForm" novalidate="">
        <div>
            <div class="form-group row has-danger">
                <div class="col-12">
                    <input class="form-control no-border" type="text" placeholder="Make a comment" name="message" [(ngModel)]="message" required #m="ngModel">
                    <!-- <div *ngIf="m.errors?.required && trasn.touched">
                        Please, enter an amount
                    </div> -->
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12 text-right">
                <button [disabled]="!M.valid" type="submit" class="btn btn-link color-draw">
                    Submit
                </button>
                <button [disabled]="!M.valid" type="button" class="btn btn-link color-draw">
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
